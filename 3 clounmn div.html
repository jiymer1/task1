<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三列布局</title>
<style type="text/css">

.left{ width:100px; height:600px; background:#ccc;float:left}
.right{ height:600px; width:100px;float:right;background:#FCC; }
.main{ height:600px;margin: 0 110px; background:#9CF;}
</style>
</head>

<body>

        <div class="left">left</div>
        <div class="right">right</div>
        <div class="main"> 自身浮动法的原理就是使用对左右使用分别使用float:left和float:right，float使左右两个元素脱离文档流，中间元素正常在正常文档流中，使用margin指定左右外边距对其进行一个定位。该布局法的好处是受外界影响小，但是不足是 三个元素的顺序，center一定要放在最后，这是和绝对定位不一样的地方，center占据文档流位置，所以一定要放在最后，左右两个元素位置没有关系。当浏览器窗口很小的时候，右边元素会被挤到下一行。</div>

</body>
</html>
